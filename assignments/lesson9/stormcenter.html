        <main>
            <div id=form>
                <form action="thanks.html" method="get" name="stormCenter" id="Storm">
                    <label><span>Full Name:<br />
                        </span><input name="fullname" type="text" value="" pattern="[a-zA-Z -._]{5,999}"
                            required></label><br />
                    <label><span>Email:<br />
                        </span><input name="email" type="email" placeholder="JonDoe@google.com"></label><br />
                    <label><span>Phone:<br />
                        </span><input name="phone" type="tel" value="" pattern="[0-9]{10,20}" required></label><br />
                    <label><span>Zipcode:<br />
                        </span><input name="zipcode" type="number" pattern="[0-9]{5,8}" required></label><br />
                    <label><span>Storm Date:<br />
                        </span><input name="stormDate" type="date" required></label><br />
                    <label>
                        <label for="stormtype">Storm Type</label><br>
                        <input list="stormtypes" name="stormtype" placeholder="Select one">
                        <datalist id="stormtypes">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist><br><br>
                        <label>
                            <span>Storm Severity: <output id="rangeoutput" name="rangeoutput">1</output>
                                <br /></span>
                            <input type="range" name="rating" id="rating" min="1" max="10" value="1"
                                oninput="rangeoutput.value = rating.value">
                        </label>
                        <label for="stormregion">Storm Region</label><br>
                        <select id="stormregion" name="stormregion">
                            <option value="Select Region ..." selected disabled>Select Region ...</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                        </select><br><br>
                        <label><span>Dangerous</span>
                            <input type="radio" name="danger" value="yes">Yes!
                            <input type="radio" name="danger" value="maybe">Maybe
                            <input type="radio" name="danger" value="no">no
                        </label><br />
                        <label><span>
                                Storm Details:</span><textarea name="stormDetail" width="25" height="25"></textarea>
                        </label>
                </form>
                <input type="submit" value="Submit" class="submitStorm">
            </div>
        </main>
